<body>
  <!-- <div class="container"> -->

  <form class="row g-3">
    <div class="col-md-3 mx-2">
      <label for="inputState" class="form-label">Time period</label>
      <select id="inputState" class="form-select">
        <option>Select Time Period</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-6 mx-2">
      <label for="inputState" class="form-label">Vehical package</label>
      <select id="inputState" class="form-select">
        <option selected>Select vehicle package</option>
        <option>...</option>
      </select>
    </div>
    <div class="row g-3">
      <div class="col-md-3 mx-2">
        <label for="inputAddress" class="form-label">Pick up date & time</label>
        <input type="time" class="form-control" id="inputAddress" placeholder="Select Time Period">
        <!-- <span><i class="bi bi-1-square"></i></span> -->
      </div>
      <div class="col-md-3 mx-2">
        <label for="inputAddress2" class="form-label">Drop off date</label>
        <input type="date" class="form-control" id="inputAddress2" placeholder="Select Time Period">
      </div>
      <div class="col-md-3">
        <label for="inputCity" class="form-label">Number of days</label>
        <input type="text" class="form-control" id="inputCity" placeholder="0">
      </div>
    </div>
    <div class="row g-3">

      <div class="col-3 mx-2">
        <label for="inputAddress" class="form-label">Need a driver?</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Do you need a driver?">
      </div>
      <div class="col-3 mx-2">
        <label for="inputAddress" class="form-label">Number of passengers</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="0">
      </div>

      <div class="col-3">
        <button type="submit" class="btn btn-primary">RESERVE</button>
      </div>


    </div>

  </form>
